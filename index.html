<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Line Scrabble</title>

    <!- Bootsrap ->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!- jQuery CSS ->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />

    <!- External Style Sheet ->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="container" id="app-holder">
          <h2>One Line Scrabble</h2>
          <div id="board-holder">
            <div class="row d-inline-block">
              <!- Scoring information ->
              <span class="info-holder">Score: <span id="score-holder"></span><span id="score-adder"></span></span>

              <!- Tiles Remaining ->
              <span class="info-holder">Tiles Remaining: <span id="tiles-num-holder"></span></span>
            </div>

            <!- Scrabble Board ->
            <div class="row" id="board-holder">
                <ul class="list-group list-group-horizontal">
                  <li class="list-group-item"><div class="board"></div></li>
                  <li class="list-group-item"><div class="board board-double-word"></div></li>
                  <li class="list-group-item"><div class="board"></div></li>
                  <li class="list-group-item"><div class="board"></div></li>
                  <li class="list-group-item"><div class="board"></div></li>
                  <li class="list-group-item"><div class="board board-double-letter"></div></li>
                  <li class="list-group-item"><div class="board"></div></li>
                </ul>
            </div>
          </div>

          <div class="row" id="submission-holder">
            <div class="col-12 col-md-8" >
                <!- Player Tile Rack ->
                <div id="rack-holder"">
                    <div id="tilerack">
                    </div>
                </div>
                <!- Submit Button ->
                <button type="button" id="submit-word">Submit Word</button>
                <!- Word Display
                <span class="info-holder">Word: <span id="word-holder"></span></span>
            </div>
            <!- Validation Boxes ->
            <div class="col-12 col-md-4" id="validation-boxes">
                <ul>
                  <li><span id="word-check" class="light-box"></span>Word in dictionary</li>
                  <li><span id="two-check" class="light-box"></span>Word is at least 2 letters</li>
                  <li><span id="dict-check" class="light-box"></span>No gap between letters</li>
                </ul>
            </div>
          </div>
          <!- New Game Button ->
          <button type="button" id="new-game">New Game</button>
      </div>
    </main>

    <!- Bootstrap ->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <!- External JavaScript ->
    <script src="js/javascript.js"></script>
  </body>
</html>
